{% extends "base.html" %}
{% block title %}Messages - PanvelIQ{% endblock %}
{% set show_sidebar = True %}

{% block extra_css %}
<style>
    .client-messages-container {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .header-hero {
        margin-bottom: 2rem;
    }

    .messages-container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 1.5rem;
    }

    .messages-sidebar {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        height: fit-content;
    }

    .messages-main {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        min-height: 500px;
    }

    .message-item {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        border-left: 3px solid transparent;
    }

    .message-item:hover {
        background: var(--color-gray-50);
    }

    .message-item.unread {
        background: #EFF6FF;
        border-left-color: var(--primary-purple);
    }

    .message-item.active {
        background: var(--color-gray-100);
    }

    .message-sender {
        font-weight: 600;
        color: var(--color-gray-900);
        margin-bottom: 0.25rem;
    }

    .message-subject {
        font-size: 0.875rem;
        color: var(--color-gray-700);
        margin-bottom: 0.25rem;
    }

    .message-preview {
        font-size: 0.75rem;
        color: var(--color-gray-500);
    }

    .message-header {
        border-bottom: 2px solid var(--color-gray-100);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
    }

    .message-body {
        color: var(--color-gray-700);
        line-height: 1.6;
    }

    .btn-compose {
        width: 100%;
        padding: 0.75rem;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-compose:hover {
        opacity: 0.9;
    }

    /* Compose Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        align-items: center;
        justify-content: center;
    }

    .modal.show {
        display: flex;
    }

    .modal-content {
        background: white;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
        padding: 1.5rem;
        border-bottom: 2px solid var(--color-gray-100);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--color-gray-500);
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s;
    }

    .modal-close:hover {
        background: var(--color-gray-100);
        color: var(--color-gray-700);
    }

    .modal-body {
        padding: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--color-gray-700);
        font-size: 0.9375rem;
    }

    .form-group select,
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--color-gray-200);
        border-radius: 8px;
        font-size: 0.9375rem;
        transition: border-color 0.2s;
        font-family: 'Gilroy', sans-serif;
    }

    .form-group select:focus,
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-purple);
    }

    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }

    .modal-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
        padding-top: 1rem;
        border-top: 2px solid var(--color-gray-100);
    }

    .btn-secondary {
        padding: 0.75rem 1.5rem;
        background: var(--color-gray-100);
        color: var(--color-gray-700);
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-secondary:hover {
        background: var(--color-gray-200);
    }

    .btn-primary {
        padding: 0.75rem 1.5rem;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: opacity 0.2s;
    }

    .btn-primary:hover {
        opacity: 0.9;
    }

    .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .required {
        color: #ef4444;
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--color-gray-500);
    }

    .empty-state i {
        font-size: 4rem;
        color: var(--color-gray-300);
    }

    .empty-state p {
        margin-top: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="client-messages-container">
    <div class="header-hero">
        <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem;">
            <i class="ti ti-message"></i> Messages
        </h1>
        <p style="color: var(--color-gray-600);">Communicate with your team</p>
    </div>

    <div class="messages-container">
        <div class="messages-sidebar">
            <button class="btn-compose" onclick="composeMessage()">
                <i class="ti ti-pencil"></i> Compose Message
            </button>
            <div id="messagesList"></div>
        </div>
        <div class="messages-main">
            <div id="messageDetail">
                <div class="empty-state">
                    <i class="ti ti-inbox"></i>
                    <p>Select a message to view</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Compose Message Modal -->
<div class="modal" id="composeModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="ti ti-pencil"></i> Compose Message</h2>
            <button class="modal-close" onclick="closeComposeModal()">
                <i class="ti ti-x"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="composeForm" onsubmit="sendMessage(event)">
                <div class="form-group">
                    <label>To: <span class="required">*</span></label>
                    <select id="recipientId" required>
                        <option value="">Select team member...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Subject: <span class="required">*</span></label>
                    <input type="text" id="messageSubject" required placeholder="Enter message subject">
                </div>

                <div class="form-group">
                    <label>Message: <span class="required">*</span></label>
                    <textarea id="messageBody" required placeholder="Type your message here..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeComposeModal()">Cancel</button>
                    <button type="submit" class="btn-primary" id="sendBtn">
                        <i class="ti ti-send"></i>
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const APP_CONFIG = { apiBaseUrl: '/api/v1' };
    let currentMessages = [];

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadMessages();
        loadTeamMembers();
    });

    // Load all messages for the client
    async function loadMessages() {
        try {
            const response = await fetch(`${APP_CONFIG.apiBaseUrl}/client-pages/messages`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });

            const data = await response.json();

            if (response.ok) {
                currentMessages = data.messages || [];
                renderMessagesList(currentMessages);
            } else {
                console.error('Failed to load messages:', data);
            }
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }

    // Render messages list in sidebar
    function renderMessagesList(messages) {
        const list = document.getElementById('messagesList');
        
        if (messages.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: var(--color-gray-500); padding: 2rem; font-size: 0.875rem;">No messages</p>';
            return;
        }

        list.innerHTML = messages.map((msg, index) => `
            <div class="message-item ${!msg.is_read ? 'unread' : ''}" onclick="viewMessage(${index})">
                <div class="message-sender">${msg.sender_name || 'Team Member'}</div>
                <div class="message-subject">${msg.subject || 'No subject'}</div>
                <div class="message-preview">${new Date(msg.created_at).toLocaleDateString()}</div>
            </div>
        `).join('');
    }

    // View individual message
    function viewMessage(index) {
        const msg = currentMessages[index];

        // Update active state
        document.querySelectorAll('.message-item').forEach((el, i) => {
            el.classList.toggle('active', i === index);
        });

        // Display message content
        document.getElementById('messageDetail').innerHTML = `
            <div class="message-header">
                <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem;">${msg.subject || 'No Subject'}</h3>
                <div style="display: flex; justify-content: space-between; font-size: 0.875rem; color: var(--color-gray-600);">
                    <span><strong>From:</strong> ${msg.sender_name || 'Team Member'}</span>
                    <span>${new Date(msg.created_at).toLocaleString()}</span>
                </div>
            </div>
            <div class="message-body">${msg.message || 'No content'}</div>
        `;

        // Mark as read if unread
        if (!msg.is_read) {
            markAsRead(msg.message_id);
            msg.is_read = true;
        }
    }

    // Mark message as read
    async function markAsRead(messageId) {
        try {
            await fetch(`${APP_CONFIG.apiBaseUrl}/client-pages/messages/${messageId}/read`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
        } catch (error) {
            console.error('Error marking message as read:', error);
        }
    }

    // Load team members for compose dropdown
    async function loadTeamMembers() {
        try {
            const response = await fetch(`${APP_CONFIG.apiBaseUrl}/client-pages/team-members`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });

            const data = await response.json();

            if (response.ok && data.team_members) {
                const select = document.getElementById('recipientId');
                select.innerHTML = '<option value="">Select team member...</option>' +
                    data.team_members.map(member => 
                        `<option value="${member.user_id}">${member.full_name} - ${member.role.toUpperCase()}</option>`
                    ).join('');
            }
        } catch (error) {
            console.error('Error loading team members:', error);
        }
    }

    // Open compose modal
    function composeMessage() {
        document.getElementById('composeModal').classList.add('show');
    }

    // Close compose modal
    function closeComposeModal() {
        document.getElementById('composeModal').classList.remove('show');
        document.getElementById('composeForm').reset();
    }

    // Send message
    async function sendMessage(event) {
        event.preventDefault();

        const sendBtn = document.getElementById('sendBtn');
        const originalText = sendBtn.innerHTML;
        
        // Disable button and show loading
        sendBtn.disabled = true;
        sendBtn.innerHTML = '<i class="ti ti-loader"></i> Sending...';

        const formData = {
            recipient_id: parseInt(document.getElementById('recipientId').value),
            subject: document.getElementById('messageSubject').value,
            message_body: document.getElementById('messageBody').value
        };

        try {
            const response = await fetch(`${APP_CONFIG.apiBaseUrl}/client-pages/messages/send`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                showNotification('Message sent successfully!', 'success');
                closeComposeModal();
                loadMessages(); // Reload messages
            } else {
                showNotification(data.detail || 'Failed to send message', 'error');
            }
        } catch (error) {
            console.error('Error sending message:', error);
            showNotification('An error occurred while sending message', 'error');
        } finally {
            // Re-enable button
            sendBtn.disabled = false;
            sendBtn.innerHTML = originalText;
        }
    }

    // Show notification
    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: ${type === 'success' ? '#10b981' : '#ef4444'};
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10000;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        `;
        
        const icon = type === 'success' ? 'ti-check' : 'ti-alert-circle';
        notification.innerHTML = `<i class="ti ${icon}"></i>${message}`;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    // Close modal when clicking outside
    document.getElementById('composeModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeComposeModal();
        }
    });

    // Add animations
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>
{% endblock %}
