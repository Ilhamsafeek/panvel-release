<!-- AI Assistant Chatbot Widget - WITH 500 CHARACTER LIMIT -->
<div class="chatbot-widget" id="chatbotWidget">
    <!-- Chatbot Button -->
    <button class="chatbot-button" id="chatbotButton">
        <i class="ti ti-message-chatbot"></i>
        <span class="chatbot-badge" id="chatbotBadge" style="display: none;">1</span>
    </button>

    <!-- Chatbot Window -->
    <div class="chatbot-window" id="chatbotWindow">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="chatbot-header-info">
                <div class="chatbot-avatar">
                    <i class="ti ti-robot"></i>
                </div>
                <div>
                    <h4>PanvelIQ Assistant</h4>
                    <p class="chatbot-status">
                        <span class="status-dot"></span>
                        Online
                    </p>
                </div>
            </div>
            <div class="chatbot-header-actions">
                <button class="chatbot-action-btn" id="minimizeChatbot" title="Minimize">
                    <i class="ti ti-minus"></i>
                </button>
                <button class="chatbot-action-btn" id="closeChatbot" title="Close">
                    <i class="ti ti-x"></i>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div class="chatbot-messages" id="chatbotMessages">
            <!-- Welcome message will be inserted here -->
        </div>

        <!-- Quick Actions - BRD SPECIFIED BUTTONS -->
        <div class="chatbot-quick-actions" id="quickActions">
            <button class="quick-action-btn" data-message="I need help with document upload and validation">
                <i class="ti ti-file-upload"></i>
                Document Help
            </button>
            <button class="quick-action-btn" data-message="Tell me about payment options and subscription plans">
                <i class="ti ti-credit-card"></i>
                Payment
            </button>
            <button class="quick-action-btn" data-message="What packages and services do you offer?">
                <i class="ti ti-package"></i>
                Packages
            </button>
            <button class="quick-action-btn" data-message="I need technical support">
                <i class="ti ti-help-circle"></i>
                Support
            </button>
        </div>

        <!-- Typing Indicator -->
        <div class="chatbot-typing" id="typingIndicator" style="display: none;">
            <div class="message-avatar">
                <i class="ti ti-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Input with Character Counter -->
        <div class="chatbot-input">
            <div class="chatbot-input-wrapper">
                <div class="chatbot-textarea-container">
                    <textarea 
                        id="chatbotTextarea" 
                        placeholder="Type your message..." 
                        rows="1"
                        maxlength="500"></textarea>
                    <div class="char-counter" id="charCounter">0/500</div>
                </div>
                <button class="chatbot-send-btn" id="chatbotSend">
                    <i class="ti ti-send"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>

        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 9999;
        font-family: 'Gilroy', sans-serif;
    }

    /* Chatbot Button */
    .chatbot-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #9926F3, #1DD8FC);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        box-shadow: 0 8px 24px rgba(153, 38, 243, 0.4);
        transition: all 0.3s ease;
        position: relative;

        transform: scale(1.1);
        box-shadow: 0 12px 32px rgba(153, 38, 243, 0.6);
    }

    .chatbot-badge {

        display: flex;

            bottom: 70px;
            right: 1rem;
        }
    }
</style>

<script>
    // Chatbot Widget JavaScript with 500 Character Limit
    (function () {
        const API_BASE = `/api/v1/chatbot`;
        let sessionId = localStorage.getItem('chatbot_session_id') || null;
        let isTyping = false;

        // DOM Elements
        const chatbotButton = document.getElementById('chatbotButton');
        const chatbotWindow = document.getElementById('chatbotWindow');
        const closeChatbot = document.getElementById('closeChatbot');
        const minimizeChatbot = document.getElementById('minimizeChatbot');
        const chatbotMessages = document.getElementById('chatbotMessages');
        const chatbotTextarea = document.getElementById('chatbotTextarea');
        const chatbotSend = document.getElementById('chatbotSend');
        const charCounter = document.getElementById('charCounter');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickActions = document.querySelectorAll('.quick-action-btn');

        // Initialize
        function init() {
            // Load session from localStorage
            sessionId = localStorage.getItem('chatbot_session_id');

            // Event listeners
            chatbotButton.addEventListener('click', toggleChatbot);
            closeChatbot.addEventListener('click', closeChatWindow);
            minimizeChatbot.addEventListener('click', closeChatWindow);
            chatbotSend.addEventListener('click', sendMessage);
            chatbotTextarea.addEventListener('keypress', handleKeyPress);

            // Auto-resize textarea and character counter
            chatbotTextarea.addEventListener('input', function () {
                // Auto-resize
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                
                // Update character counter
                const currentLength = this.value.length;
                const maxLength = 500;
                
                charCounter.textContent = `${currentLength}/${maxLength}`;
                
                // Apply visual feedback
                chatbotTextarea.classList.remove('limit-warning', 'limit-exceeded');
                charCounter.classList.remove('warning', 'exceeded');
                
                if (currentLength >= maxLength) {
                    chatbotTextarea.classList.add('limit-exceeded');
                    charCounter.classList.add('exceeded');
                    chatbotSend.disabled = true;
                } else if (currentLength >= 450) {
                    chatbotTextarea.classList.add('limit-warning');
                    charCounter.classList.add('warning');
                    chatbotSend.disabled = false;
                } else {
                    chatbotSend.disabled = false;
                }
            });

            // Quick actions
            quickActions.forEach(btn => {
                btn.addEventListener('click', function () {
                    const message = this.getAttribute('data-message');
                    chatbotTextarea.value = message;
                    
                    // Update character counter
                    const currentLength = message.length;
                    charCounter.textContent = `${currentLength}/500`;
                    
                    sendMessage();
                });
            });

            // If session exists, load conversation
            if (sessionId) {
                loadConversation();
            }
        }

        function toggleChatbot() {
            const isActive = chatbotWindow.classList.toggle('active');

            if (isActive && !sessionId) {
                startNewSession();
            }

            // Hide badge
            document.getElementById('chatbotBadge').style.display = 'none';
        }

        function closeChatWindow() {
            chatbotWindow.classList.remove('active');
        }

        async function startNewSession() {
            try {
                const token = localStorage.getItem('access_token');
                const headers = {
                    'Content-Type': 'application/json'
                };

                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE}/start-session`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        platform: 'web'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    localStorage.setItem('chatbot_session_id', sessionId);

                    // Add welcome message
                    addMessage('bot', data.welcome_message, new Date());
                }
            } catch (error) {
                console.error('Error starting session:', error);
                addMessage('bot', "Hello! I'm your PanvelIQ Assistant. How can I help you today?", new Date());
            }
        }

        async function loadConversation() {
            try {
                const response = await fetch(`${API_BASE}/conversation/${sessionId}`);
                const data = await response.json();

                if (data.success && data.messages) {
                    chatbotMessages.innerHTML = '';
                    data.messages.forEach(msg => {
                        addMessage(msg.sender_type, msg.message_text, new Date(msg.created_at), msg.sentiment);
                    });
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = chatbotTextarea.value.trim();

            // Validate message
            if (!message || isTyping) return;
            
            // Enforce 500-character limit (double-check)
            if (message.length > 500) {
                alert('Message exceeds 500 character limit. Please shorten your message.');
                return;
            }

            // Add user message to UI
            addMessage('user', message, new Date());
            chatbotTextarea.value = '';
            chatbotTextarea.style.height = 'auto';
            
            // Reset character counter
            charCounter.textContent = '0/500';
            charCounter.classList.remove('warning', 'exceeded');
            chatbotTextarea.classList.remove('limit-warning', 'limit-exceeded');
            chatbotSend.disabled = false;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        platform: 'web'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Update session ID if new
                    if (data.session_id && !sessionId) {
                        sessionId = data.session_id;
                        localStorage.setItem('chatbot_session_id', sessionId);
                    }

                    // Hide typing, add bot response
                    hideTypingIndicator();
                    addMessage('bot', data.bot_response.text, new Date(), data.bot_response.sentiment?.sentiment);

                    // Log lead qualification if high score
                    if (data.lead_qualification?.score >= 70) {
                        console.log('Qualified Lead:', data.lead_qualification);
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                addMessage('bot', "I apologize for the inconvenience. I'm having trouble processing your request. Please try again.", new Date());
            }
        }

        function showTypingIndicator() {
            isTyping = true;
            typingIndicator.style.display = 'flex';
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            typingIndicator.style.display = 'none';
        }

        function addMessage(type, text, time, sentiment = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = type === 'bot' ? '<i class="ti ti-robot"></i>' : '<i class="ti ti-user"></i>';

            const content = document.createElement('div');
            content.className = 'message-content';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(time);

            content.appendChild(bubble);
            content.appendChild(timeDiv);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        function formatTime(date) {
            const now = new Date();
            const messageDate = new Date(date);

            const diffMs = now - messageDate;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;

            const hours = messageDate.getHours();
            const minutes = messageDate.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;

            return `${displayHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
</script>
